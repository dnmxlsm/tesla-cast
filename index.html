<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Tesla YouTube – Sadece D Modu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#000;height:100vh}
  #start{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column}
  #start h1{color:#0f0;font-size:42px;margin:0;text-shadow:0 0 30px #0f0}
  #start p{color:#fff;font-size:24px;margin:20px 0}
  button{background:#0f0;color:#000;border:none;padding:25px 60px;font-size:28px;font-weight:bold;border-radius:20px;cursor:pointer;box-shadow:0 0 40px #0f0}
  button:hover{transform:scale(1.1);box-shadow:0 0 60px #0f0}
  iframe{display:none}
  #back{position:fixed;top:20px;left:20px;background:#0f0;color:#000;padding:15px 30px;border-radius:15px;font-weight:bold;display:none;z-index:9999;cursor:pointer}
</style>
</head>
<body>

<div id="start">
  <h1>TESLA YOUTUBE</h1>
  <p>D modunda sorunsuz çalışır</p>
  <button onclick="baslat()">YOUTUBE'U AÇ →</button>
</div>

<iframe id="yt" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
<div id="back" onclick="geri()">← GERİ</div>

<script>
function baslat() {
  const iframe = document.getElementById('yt');
  iframe.src = "https://www.youtube.com/tv#/browse?resume";
  iframe.style.display = 'block';
  document.getElementById('start').style.display = 'none';
 永远播放(); // D modunda durmasın diye
  setTimeout(() => document.documentElement.requestFullscreen(), 1000);
  document.getElementById('back').style.display = 'block';
}

function 永远播放() {
  setInterval(() => {
    try {
      document.getElementById('yt').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}','*');
    } catch(e) {}
  }, 2000);
}

function geri() {
  document.getElementById('yt').src = '';
  document.getElementById('yt').style.display = 'none';
  document.getElementById('start').style.display = 'flex';
  document.getElementById('back').style.display = 'none';
  document.exitFullscreen();
}
</script>
</body>
</html>

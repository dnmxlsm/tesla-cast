<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Tesla YouTube – Redirect Hack D Modu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#000;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;font-family:sans-serif}
  h1{font-size:48px;margin:0;text-shadow:0 0 30px #ff0000}
  p{font-size:22px;margin:20px 0;text-align:center}
  button{background:#ff0000;color:#fff;border:none;padding:25px 50px;font-size:28px;font-weight:bold;border-radius:20px;cursor:pointer;box-shadow:0 0 40px #ff0000;transition:0.3s}
  button:hover{transform:scale(1.05);box-shadow:0 0 60px #ff0000}
  iframe{width:100vw;height:100vh;position:fixed;top:0;left:0;border:none;display:none;z-index:999}
  #back{position:fixed;top:20px;left:20px;background:#ff0000;color:#fff;padding:15px 30px;border-radius:15px;font-weight:bold;display:none;cursor:pointer;z-index:1000}
</style>
</head>
<body>

<h1>YOUTUBE HACK</h1>
<p>D modunda sorunsuz açılır – "Refused to connect" yok!</p>
<button onclick="ac()">YOUTUBE AÇ (Redirect Hack)</button>

<iframe id="yt" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-autoplay"></iframe>
<button id="back" onclick="geri()">← GERİ</button>

<script>
function ac() {
  const iframe = document.getElementById('yt');
  // Senin verdiğin tam redirect linki – Tesla tarayıcısını kandırır
  iframe.src = "https://www.youtube.com/redirect?q=https://www.youtube.com/tv";
  iframe.style.display = 'block';
  document.querySelector('h1,p,button').style.display = 'none';
  document.getElementById('back').style.display = 'block';

  // D modunda durmasın diye sürekli play tetikle
  setInterval(() => {
    try {
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    } catch(e) {}
  }, 2000);

  // Otomatik tam ekran
  setTimeout(() => document.documentElement.requestFullscreen(), 1500);
}

function geri() {
  document.getElementById('yt').src = '';
  document.getElementById('yt').style.display = 'none';
  document.querySelector('h1,p,button').style.display = 'block';
  document.getElementById('back').style.display = 'none';
  document.exitFullscreen();
}
</script>
</body>
</html>

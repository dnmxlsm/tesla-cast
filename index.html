<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Tesla TV – D Modunda Çalışır</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body,html{margin:0;padding:0;background:#000;overflow:hidden}
iframe{width:100vw;height:100vh;border:none;display:none}
#grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;padding:12px}
.card{background:#111;border-radius:12px;overflow:hidden;cursor:pointer}
.card img{width:100%;height:160px;object-fit:cover}
.card div{padding:10px;text-align:center;background:#0a0;font-size:17px}
</style></head><body>

<div id="grid">
  <div class="card" data-url="https://www.kanald.com.tr/canli-yayin"><img src="https://i.imgur.com/0z1k2mL.png"><div>Kanal D</div></div>
  <div class="card" data-url="https://www.atv.com.tr/canli-yayin"><img src="https://i.imgur.com/8Y3x9pQ.png"><div>ATV</div></div>
  <div class="card" data-url="https://www.startv.com.tr/canli-yayin"><img src="https://i.imgur.com/Z5vX7rT.png"><div>Star TV</div></div>
  <div class="card" data-url="https://www.fox.com.tr/canli-yayin"><img src="https://i.imgur.com/3fGh7jK.png"><div>FOX</div></div>
  <div class="card" data-url="https://www.trt1.com.tr/canli"><img src="https://i.imgur.com/5tR9xLm.png"><div>TRT 1</div></div>
  <div class="card" data-url="https://www.youtube.com/tv"><img src="https://i.imgur.com/1v8kLmN.png"><div>YouTube</div></div>
  <div class="card" data-url="https://www.blutv.com/canli-tv"><img src="https://i.imgur.com/5pLm9xR.png"><div>BluTV</div></div>
</div>

<iframe id="player" allow="autoplay; fullscreen; accelerometer; gyroscope; picture-in-picture"></iframe>

<script>
// D modunda oynatmak için özel trick
function playInDrivingMode(src) {
  const iframe = document.getElementById('player');
  iframe.src = src;
  iframe.style.display = 'block';
  document.getElementById('grid').style.display = 'none';

  iframe.onload = () => {
    setInterval(() => {
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }, 3000); // Sürekli play komutu gönder
  };

  document.documentElement.requestFullscreen();
}

document.querySelectorAll('.card').forEach(card => {
  card.onclick = () => playInDrivingMode(card.dataset.url);
});
</script>
</body></html>

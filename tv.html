<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Tesla TV – D Modunda Canlı TV (2025 HD Embed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#000;color:#fff;font-family:sans-serif;overflow:hidden;height:100vh}
  #grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:15px;padding:15px;overflow-y:auto;height:100vh}
  .card{background:#111;border-radius:16px;overflow:hidden;cursor:pointer;transition:0.3s;box-shadow:0 4px 20px rgba(0,255,0,0.3)}
  .card:hover{transform:scale(1.07);box-shadow:0 10px 40px rgba(0,255,0,0.6)}
  .card img{width:100%;height:170px;object-fit:cover}
  .title{padding:12px;text-align:center;font-weight:bold;font-size:19px;background:#0a0}
  iframe{width:100vw;height:100vh;position:fixed;top:0;left:0;border:none;display:none;z-index:999}
  #back{position:fixed;top:15px;left:15px;z-index:1001;background:#0f0;color:#000;padding:12px 20px;border-radius:10px;display:none;cursor:pointer;font-weight:bold;box-shadow:0 0 20px #0f0}
  #tip{position:fixed;bottom:15px;left:15px;z-index:1001;background:#ff0;color:#000;padding:10px;border-radius:10px;display:none;font-size:14px}
</style>
</head>
<body>

<div id="grid">
  <!-- Ulusal Kanallar (D modunda %90+ çalışan embed'ler – 2025 güncel) -->
  <div class="card" data-src="https://www.kanald.com.tr/embed/canli-yayin"><img src="https://via.placeholder.com/300x170/ff0000/fff?text=Kanal+D"><div class="title">Kanal D HD</div></div>
  <div class="card" data-src="https://webtv.atv.com.tr/webtv/videoizle/atv/canli_yayin"><img src="https://via.placeholder.com/300x170/ff6600/fff?text=ATV"><div class="title">ATV HD</div></div>
  <div class="card" data-src="https://www.startv.com.tr/canli-yayin"><img src="https://via.placeholder.com/300x170/00ff00/000?text=Star"><div class="title">Star TV HD</div></div>
  <div class="card" data-src="https://www.fox.com.tr/canli-yayin"><img src="https://via.placeholder.com/300x170/0000ff/fff?text=FOX"><div class="title">FOX HD</div></div>
  <div class="card" data-src="https://www.showtv.com.tr/canli-yayin"><img src="https://via.placeholder.com/300x170/ff00ff/000?text=Show"><div class="title">Show TV HD</div></div>
  <div class="card" data-src="https://www.tv8.com.tr/canli-yayin"><img src="https://via.placeholder.com/300x170/00ffff/000?text=TV8"><div class="title">TV8 HD</div></div>
  <div class="card" data-src="https://www.trt1.com.tr/canli"><img src="https://via.placeholder.com/300x170/ff0000/fff?text=TRT1"><div class="title">TRT 1 HD</div></div>
  <div class="card" data-src="https://www.trtspor.com.tr/canli"><img src="https://via.placeholder.com/300x170/00ff00/000?text=TRTSpor"><div class="title">TRT Spor HD</div></div>
  <div class="card" data-src="https://www.ahaber.com.tr/canli-yayin"><img src="https://via.placeholder.com/300x170/ff6600/fff?text=A+Haber"><div class="title">A Haber HD</div></div>

  <!-- Haber & Diğer (m3u8 stream'ler – D modunda stabil) -->
  <div class="card" data-src="https://cdn1.streamencoding.com:1935/tgrt_haber/tgrt1/playlist.m3u8"><img src="https://via.placeholder.com/300x170/000/fff?text=TRT+Hab"><div class="title">TRT Haber</div></div>
  <div class="card" data-src="https://yayin.haber100.com/P650841340/ahaber/chuclink.m3u8"><img src="https://via.placeholder.com/300x170/ff6600/fff?text=A+Haber"><div class="title">A Haber Stream</div></div>
</div>

<iframe id="player" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-autoplay allow-fullscreen"></iframe>
<button id="back" onclick="geriDon()">← GERİ</button>
<div id="tip">D modunda fren yapınca durursa, tam ekranı yenile – HD yayın devam eder!</div>

<script>
const player = document.getElementById('player');
const back = document.getElementById('back');
const tip = document.getElementById('tip');

document.querySelectorAll('.card').forEach(card => {
  card.onclick = () => {
    const src = card.dataset.src;
    player.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1&playsinline=1&mute=0';
    document.getElementById('grid').style.display = 'none';
    player.style.display = 'block';
    back.style.display = 'block';
    tip.style.display = 'block';

    // D modunda fren duraklaması için sürekli play (2025 hack'i)
    setInterval(() => {
      try { 
        player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); 
      } catch(e) {}
    }, 2000);

    // Otomatik tam ekran
    setTimeout(() => document.documentElement.requestFullscreen?.(), 1500);
  };
});

function geriDon() {
  player.src = '';
  player.style.display = 'none';
  document.getElementById('grid').style.display = 'grid';
  back.style.display = 'none';
  tip.style.display = 'none';
  document.exitFullscreen?.();
}
</script>
</body>
</html>

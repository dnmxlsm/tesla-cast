<iframe id="player" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-autoplay allow-fullscreen" allow="autoplay; fullscreen"></iframe>
<button id="back" onclick="geriDon()">← GERİ</button>
<div id="tip">D modunda fren yapınca durursa tam ekrana dokun → HD devam eder!</div>

<script>
const player = document.getElementById('player');
const back = document.getElementById('back');
const tip = document.getElementById('tip');

document.querySelectorAll('.card').forEach(card => {
  card.onclick = () => {
    const src = card.dataset.src;
    player.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1&mute=0&playsinline=1';
    document.getElementById('grid').style.display = 'none';
    player.style.display = 'block';
    back.style.display = 'block';
    tip.style.display = 'block';

    // Gri katman ve duraklama önleyici (2025 en etkili yöntem)
    setInterval(() => {
      try { player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); }
      catch(e) {}
    }, 1800);

    setTimeout(() => {
      if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
      else if (document.documentElement.webkitRequestFullscreen) document.documentElement.webkitRequestFullscreen();
    }, 1200);
  };
});

function geriDon() {
  player.src = '';
  player.style.display = 'none';
  document.getElementById('grid').style.display = 'grid';
  back.style.display = 'none';
  tip.style.display = 'none';
  if (document.exitFullscreen) document.exitFullscreen();
  else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
}
</script>

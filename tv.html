<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Tesla TV – Boşluksuz Kartlar (2025)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#000;color:#fff;overflow:hidden;height:100vh;font-family:sans-serif}
  #grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;padding:16px;overflow-y:auto;height:100vh}
  
  /* KARTI FLEX YAPTIK → BOŞLUK KALMAZ */
  .card{
    background:#111;border-radius:18px;overflow:hidden;cursor:pointer;
    transition:.3s;box-shadow:0 5px 25px rgba(0,255,0,.4);
    display:flex;flex-direction:column;height:100%; /* ← önemli */
  }
  .card:hover{transform:scale(1.08);box-shadow:0 12px 50px rgba(0,255,0,.7)}
  
  .card img{
    width:100%;flex:1;object-fit:contain;background:#000; /* resim alanı büyür */
  }
  .title{
    padding:14px;text-align:center;font-weight:bold;font-size:20px;
    background:#0a0;flex-shrink:0; /* yazı alta sabit kalır */
  }
  
  iframe{width:100vw;height:100vh;position:fixed;top:0;left:0;border:none;display:none;z-index:999}
  #back{position:fixed;top:15px;left:15px;z-index:1001;background:#0f0;color:#000;padding:14px 24px;border-radius:12px;display:none;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div id="grid">

  <div class="card" data-src="https://www.kanald.com.tr/canli-yayin">
    <img src="https://static.kanald.com.tr/images/kanald-logo.svg" alt="Kanal D">
    <div class="title">Kanal D HD</div>
  </div>

  <div class="card" data-src="https://www.atv.com.tr/canli-yayin">
    <img src="https://iatv.tmgrup.com.tr/site/v2/i/atv-logo.png" alt="ATV">
    <div class="title">ATV HD</div>
  </div>

  <div class="card" data-src="https://www.startv.com.tr/canli-yayin">
    <img src="https://turkey.mom-gmr.org/uploads/tx_lfrogmom/media/261-101_import.png" alt="Star TV">
    <div class="title">Star TV HD</div>
  </div>

  <div class="card" data-src="https://www.nowtv.com.tr/canli-yayin">
    <img src="https://tpsbayxekmes.merlincdn.net//img/logos/logo.svg" alt="NOW">
    <div class="title">NOW HD</div>
  </div>

  <div class="card" data-src="https://www.showtv.com.tr/canli-yayin">
    <img src="https://www.showtv.com.tr/assets/v4/images/common/logo/svg/show-tv-logo.svg" alt="Show TV">
    <div class="title">Show TV HD</div>
  </div>

  <div class="card" data-src="https://www.tv8.com.tr/canli-yayin">
    <img src="https://upload.wikimedia.org/wikipedia/tr/6/68/Tv8_Yeni_Logo.png" alt="TV8">
    <div class="title">TV8 HD</div>
  </div>

  <div class="card" data-src="https://www.tabii.com/tr/watch/live/trt1?trackId=150002">
    <img src="https://www.trt1.com.tr/assets/svg/trt1-red-logo.svg" alt="TRT 1">
    <div class="title">TRT 1 HD</div>
  </div>

  <div class="card" data-src="https://www.tabii.com/tr/watch/live/trtspor?trackId=150022">
    <img src="https://cdn-s.pr.trt.com.tr/trtspor/public/svg/logo-trtspor.svg" alt="TRT Spor">
    <div class="title">TRT Spor HD</div>
  </div>

  <div class="card" data-src="https://www.ahaber.com.tr/canli-yayin">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Ahaber_Logo.png" alt="A Haber">
    <div class="title">A Haber HD</div>
  </div>

</div>

<iframe id="player" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-autoplay allow-fullscreen" allow="autoplay; fullscreen"></iframe>
<button id="back" onclick="geri()">← GERİ</button>

<script>
document.querySelectorAll('.card').forEach(card => {
  card.onclick = () => {
    const src = card.dataset.src;
    document.getElementById('player').src = src + '?autoplay=1&mute=0&playsinline=0';
    document.getElementById('grid').style.display = 'none';
    document.getElementById('player').style.display = 'block';
    document.getElementById('back').style.display = 'block';

    setInterval(() => {
      try { document.getElementById('player').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); }
      catch(e) {}
    }, 1500);

    setTimeout(() => document.documentElement.requestFullscreen?.(), 1000);
  };
});

function geri() {
  document.getElementById('player').src = '';
  document.getElementById('player').style.display = 'none';
  document.getElementById('grid').style.display = 'grid';
  document.getElementById('back').style.display = 'none';
  document.exitFullscreen?.();
}
</script>
</body>
</html>

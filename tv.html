<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Tesla TV – Türk Kanalları (Kendi Sitelerinden Logolar)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#000;color:#fff;font-family:sans-serif;overflow:hidden;height:100vh}
  #grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;padding:16px;overflow-y:auto;height:100vh}
  .card{background:#111;border-radius:18px;overflow:hidden;cursor:pointer;transition:.3s;box-shadow:0 5px 25px rgba(0,255,0,.4);transition:.3s}
  .card:hover{transform:scale(1.08);box-shadow:0 12px 50px rgba(0,255,0,.7)}
  .card img{width:100%;height:175px;object-fit:contain;background:#000}
  .title{padding:14px;text-align:center;font-weight:bold;font-size:20px;background:#0a0}
  iframe{width:100vw;height:100vh;position:fixed;top:0;left:0;border:none;display:none;z-index:999}
  #back{position:fixed;top:15px;left:15px;z-index:1001;background:#0f0;color:#000;padding:14px 24px;border-radius:12px;display:none;font-weight:bold;cursor:pointer;box-shadow:0 0 30px #0f0}
</style>
</head>
<body>

<div id="grid">

  <!-- HEPSİ KENDİ RESMİ SİTESİNDEN ALINDI – 2025 AKTİF -->
  <div class="card" data-src="https://www.kanald.com.tr/embed/canli-yayin">
    <img src="https://www.kanald.com.tr/assets/public/images/logo/kanal-d-logo.svg" alt="Kanal D">
    <div class="title">Kanal D HD</div>
  </div>

  <div class="card" data-src="https://webtv.atv.com.tr/webtv/videoizle/atv/canli_yayin">
    <img src="https://www.atv.com.tr/assets/images/logo-atv.svg" alt="ATV">
    <div class="title">ATV HD</div>
  </div>

  <div class="card" data-src="https://www.startv.com.tr/canli-yayin">
    <img src="https://www.startv.com.tr/assets/images/star-tv-logo.svg" alt="Star TV">
    <div class="title">Star TV HD</div>
  </div>

  <div class="card" data-src="https://www.nowtv.com.tr/canli-yayin">
    <img src="https://www.nowtv.com.tr/assets/images/now-logo.svg" alt="NOW">
    <div class="title">NOW HD (eski FOX)</div>
  </div>

  <div class="card" data-src="https://www.showtv.com.tr/canli-yayin">
    <img src="https://www.showtv.com.tr/assets/images/show-tv-logo.svg" alt="Show TV">
    <div class="title">Show TV HD</div>
  </div>

  <div class="card" data-src="https://www.tv8.com.tr/canli-yayin">
    <img src="https://www.tv8.com.tr/assets/images/tv8-logo.svg" alt="TV8">
    <div class="title">TV8 HD</div>
  </div>

  <div class="card" data-src="https://www.trt1.com.tr/canli">
    <img src="https://www.trt.tv/assets/images/trt1-logo.svg" alt="TRT 1">
    <div class="title">TRT 1 HD</div>
  </div>

  <div class="card" data-src="https://www.trtspor.com.tr/canli">
    <img src="https://www.trt.tv/assets/images/trtspor-logo.svg" alt="TRT Spor">
    <div class="title">TRT Spor HD</div>
  </div>

  <div class="card" data-src="https://www.ahaber.com.tr/canli-yayin">
    <img src="https://www.ahaber.com.tr/assets/images/ahaber-logo.svg" alt="A Haber">
    <div class="title">A Haber HD</div>
  </div>

</div>

<iframe id="player" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-autoplay allow-fullscreen" allow="autoplay; fullscreen"></iframe>
<button id="back" onclick="geri()">← GERİ</button>

<script>
document.querySelectorAll('.card').forEach(card => {
  card.onclick = () => {
    const src = card.dataset.src;
    document.getElementById('player').src = src + '?autoplay=1&mute=0&playsinline=0';
    document.getElementById('grid').style.display = 'none';
    document.getElementById('player').style.display = 'block';
    document.getElementById('back').style.display = 'block';

    setInterval(() => {
      try {
        document.getElementById('player').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      } catch(e) {}
    }, 1500);

    setTimeout(() => document.documentElement.requestFullscreen?.(), 1000);
  };
});

function geri() {
  document.getElementById('player').src = '';
  document.getElementById('player').style.display = 'none';
  document.getElementById('grid').style.display = 'grid';
  document.getElementById('back').style.display = 'none';
  document.exitFullscreen?.();
}
</script>
</body>
</html>
